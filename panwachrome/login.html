<html>
	<head>
		<title>Pan(w)achrome - Login to device</title>
		<link href="css/panachrome.css" media="all" rel="stylesheet" type="text/css" />
	</head
	<body>
		<div id="header"></div>
		<div id="container">
			<div id="loginmain">
				<div id="loginheader"><span>Pan(w)achrome</span></div>
				<div id="loginmessage"></div>
				<div id="loginform">
					<p><span id="loginhost">Host XXX</span>
					<p>Username
					<p><input type="text" class="logininput" id="username" name="username" size="15" />
					<p>Password
					<p><input type="password" class="logininput" id="password" name="password" size="15" />
					<p><a id="loginbtn" href="#">Add</a>
				</div>
			</div>
		</div>
		<script type="application/javascript" src="URI.js"></script>
		<script type="application/javascript" src="login.js"></script>
	</body>
</html>
