<html>
  <head>
    <title>Pan(w)achrome Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <h1>
      <img src="images/icon_paper_128.png" width="32" height="32" />
      Pan(w)achrome Options
    </h1>
    <div id="content">
      <section>
        <h3>Desktop Notifications</h3>
        <div>
          <div class="textboxControl">
            <label>
              <input id="notifTimeout" type="text" size="2"/>
              <span>Timeout (s)</span>
            </label>
          </div>
        </div>
      </section>
      <section>
        <h3>Polling Interval</h3>
        <div>
          <div class="textboxControl">
            <label>
              <input id="trackingInterval" type="text" size="2"/>
              <span>Stats Polling Interval (s) (> 5s)</span>
            </label>
          </div>
        </div>
      </section>
      <section>
        <h3>Polling Timeout</h3>
        <div>
          <div class="textboxControl">
            <label>
              <input id="requestTimeout" type="text" size="2"/>
              <span>Stats Polling Requests Timeout (s)</span>
            </label>
          </div>
        </div>
      </section>
      <section>
        <h3>Jobs Polling Interval</h3>
        <div>
          <div class="textboxControl">
            <label>
              <input id="jobsTrackingInterval" type="text" size="2"/>
              <span>Jobs Check Interval (s) (> 10s)</span>
            </label>
          </div>
        </div>
      </section>
      <section>
        <h3>Interfaces Rate Interval</h3>
        <div>
          <div class="textboxControl">
            <label>
              <input id="ifsTrackingInterval" type="text" size="2"/>
              <span>Interfaces Rate Average Interval (s) (< Polling Interval-1s)</span>
            </label>
          </div>
        </div>
      </section>
      <section>
        <button id="reset-button">Reset</button>
        <button id="save-button">Save & Close</button>
      </section>
    </div>
    <script src="options.js"></script>
  </body>
</html>
